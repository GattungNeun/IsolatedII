<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #202020;">
                <h1>Wu</h1>
                <p>Wu Li</p>
            </div>
            <div style="background-color: #d6bb58;">
                <h1>Konstantin</h1>
                <p>Konstantin Ivanovich</p>
            </div>
            <div style="background-color: #8a2323;">
                <h1>Wolfgang</h1>
                <p>Wolfgang von Leuteskaar</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.plurk.com/5e7JrLME2YVGYHxFFnrwwT.jpg')"></div>
            <div style="background-image: url('https://images.plurk.com/1a1Fy2BJEsqmOV9utqTjmf.jpg')"></div>
            <div style="background-image: url('https://images.plurk.com/5M52HrExOwNmiNLfQDdzXv.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
